<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Portfolio 1</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__logo">

  <section class="menu">

      <div class="menu__title-flex">

        <ul class="menu__title-navbar">
          <li><a href="#" class="navbar-item">Home</a></li>
          <li><a href="#" class="navbar-item">About</a></li>
          <li><a href="#" class="navbar-item">Services</a></li>
          <li><a href="#" class="navbar-item">Work</a></li>
          <li><a href="#" class="navbar-item">Contact</a></li>

  <section class="story">
    <h2 class="story-h2">Our Story</h2>
    <div class="story__flex">
      <div class="story-left"></div>
      <div class="story-right"></div>
    </div>
  </section>

</html>
